<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea> 
        </div>
        <div class="card-footer">
          <button id="set-criteria" class="btn">Set Criteria</button>
        </div>
        <div id="hidden">
          <form id="form">
            <h3>Pick AT LEAST one of the following options:</h3>
            <input type="checkbox" id="lowercase" name="lowercase" value="true">
            <label for="lowercase">Include Lowercase</label> <br>
            <input type="checkbox" id="uppercase" name="uppercase">
            <label for="uppercase">Include Uppercase</label> <br>
            <input type="checkbox" id="number" name="number" value="Number">
            <label for="number">Include Numbers</label> <br>
            <input type="checkbox" id="characters" name="characters">
            <label for="characters">Include Special Characters</label> <br>
            <h5>Password Length has to be between 8 and 128:</h5>
            <label for="length">Password Length:</label><br>
            <input type="number" id="length" name="length" onkeyup="buttonVld(this)" />
          </form>
      
          <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
          </div>
        </div>
      </div>
    </div>
    <script src="Develop/script.js"></script>
  </body>
</html>
